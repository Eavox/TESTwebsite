<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel Family Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="HUB.svg" alt="Diesel Family Hub" class="title-image">
        <div class="button-container">
            <a href="https://twitch.tv/Eavox_" class="button">Twitch</a>
            <a href="https://discord.com/invite/eavox" class="button">Discord</a>
            <a href="https://eavox-shop.fourthwall.com/" class="button">Diesel Shop</a>
            <a href="https://twitter.com/EavoxETH" class="button">Twitter</a>
            <a href="https://drive.google.com/drive/folders/1R1aSYVaYEVIRycSQmh6cTcDz6JrjMsbL?usp=drive_link" class="button">The Driver</a>
            <a href="#" class="button">Blofin</a>
        </div>
    </div>

    <div class="newsletter-form">
        <h2>Subscribe to Our Newsletter</h2>
        <form>
            <input type="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <div class="latest-news">
        <h2>Latest News</h2>
        <p>Stay tuned for our latest updates and events.</p>
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
